<div class="ui dimmer visible active" (click)="onCloseClick()">
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        <i class="close icon" (click)="onCloseClick()"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
            <ng-content></ng-content>
        </div>
        <div class="actions">
            <button (click)="onCloseClick()" class="ui button">OK</button>
        </div>
            <ng-content select="[modelFooter]"></ng-content>
    </div>
</div>
