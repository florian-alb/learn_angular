<mat-toolbar class="relative z-10 border-b">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="h-screen">
  <mat-sidenav opened="open" class="w-14" mode="side" >
    <app-cgx-sidenav (close)="togleSidenav()"></app-cgx-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="p-6" [ngClass]="{' !ml-14': !isSidenavOpen}" >
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
